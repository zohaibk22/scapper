<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Scrapper</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }
        #linkInput {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #addLinkButton {
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        #addLinkButton:hover {
            background: #0056b3;
        }
        #linkList {
            margin-top: 32px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 24px;
            max-width: 400px;
        }
        #linkList p {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="POST">
        <input type="text" id="linkInput" name="url" placeholder="Enter a link">
        <button id="addLinkButton">Add Link</button>
        <button id="clearLinksButton" name="action" value="clear">Clear Links</button>
        <div>
            <a class="btn btn-warning" href="links/delete/">Delete</a>
        </div>
        {% csrf_token %}
    </form>
     {% if not links %}
        <h2>No links found</h2>
    {% else %}
        <table class="table">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Website Name</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links%}
            <tr>
            <th scope="row">{{ link.id }}</th>
            <td>{{link.name}}</td>
            <td>{{link.address}}</td>
            <td>{{link.website_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
    
</body>
</html>
