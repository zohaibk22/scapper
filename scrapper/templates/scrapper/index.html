<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }
        #linkInput {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #addLinkButton {
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        #addLinkButton:hover {
            background: #0056b3;
        }
        #linkList {
            margin-top: 32px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 24px;
            max-width: 400px;
        }
        #linkList p {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="POST">
        <input type="text" id="linkInput" name="url" placeholder="Enter a link">
        <button id="addLinkButton">Add Link</button>
        {% csrf_token %}
    </form>

    {% if not links %}
        <h2>No links found</h2>
    {% else %}
        <h2>Links found:</h2>
        <div id="linkList">
            <style>
                .link-item {
                    display: grid;
                    grid-template-columns: 150px 1fr;
                    gap: 16px;
                    padding: 12px;
                    border-bottom: 1px solid #e9ecef;
                    align-items: center;
                }
                .link-item:last-child {
                    border-bottom: none;
                }
                .link-name {
                    font-weight: bold;
                    color: #495057;
                }
                .link-address {
                    color: #007bff;
                    word-break: break-all;
                }
            </style>
            {% for link in links %}
                <div class="link-item">
                    <span class="link-name">{{ link.name }}</span>
                    <span class="link-address">{{ link.address }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
