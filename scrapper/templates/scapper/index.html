<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapper</title>
</head>
<body>
    <input type="text" id="linkInput" placeholder="Enter a link">
    <button id="addLinkButton">Add Link</button>
    <div id="linkList">
        {% for link in links %}
            <p>{{ link }}</p>
            <br>
        {% endfor %}
    </div>
</body>
</html>
