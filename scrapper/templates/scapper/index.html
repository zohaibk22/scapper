<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }
        #linkInput {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #addLinkButton {
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }
        #addLinkButton:hover {
            background: #0056b3;
        }
        #linkList {
            margin-top: 32px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 24px;
            max-width: 400px;
        }
        #linkList p {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="text" id="linkInput" placeholder="Enter a link">
    <button id="addLinkButton">Add Link</button>
    <div id="linkList">
        {% for link in links %}
            <p>{{ link.name }} ---> {{ link.address }}</p>
            <br>
        {% endfor %}
    </div>
</body>
</html>
